<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-center">
        <h4>Color Flipper</h4>
    </div>


    <main>
        <div class="container">
            <h2>Background Color : <span id="color" class="color">
                    #FFFFFF
                </span> </h2>
            <button class="btn" id='btn'>Flip Color</button>
            <button class="btn" id='clr'>Reset Color</button>
        </div>

        <div class="color-area" id='target-area'></div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
